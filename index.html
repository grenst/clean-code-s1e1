<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    </head>
<body>
    <header>
        <div class="header__container">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="head__pic">
            <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <main class="main__page">
        <section id="add__to__list">
            <h2>Add Item</h2>
            <div class="task-row__wrapper">
                <input id="new__task" type="text" class="task-input" />
                <button type="button">Add</button>
            </div>
        </section>
        <section id="todo__section">
            <h2>Todo</h2>
            <ul id="incomplete__tasks" class="todo__list">
                <li>
                    <input type="checkbox" class="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task-input" />
                    <button type="button" class="edit">Edit</button>
                    <button type="button" class="delete">
                        <img src="./remove.svg" alt="Delete" class="pic">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox" class="checkbox" />
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-input" />
                    <button type="button" class="edit">Save</button>
                    <button type="button" class="delete">
                        <img src="./remove.svg" alt="Delete" class="pic">
                    </button>
                </li>
            </ul>
        </section>
        <section id="comleted">
            <h2>Completed</h2>
            <ul id="completed__tasks" class="todo__list">
                <li>
                    <input type="checkbox" class="checkbox" checked />
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task-input" />
                    <button type="button" class="edit">Edit</button>
                    <button type="button" class="delete">
                        <img src="./remove.svg" alt="Delete" class="pic">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
