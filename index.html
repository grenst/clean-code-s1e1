<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
    <body>
        <header class="header__container">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="head__pic">
            <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main__page">
            <section id="add-to-list">
                <h2>Add Item</h2>
                <div class="task-row__wrapper">
                    <input id="new-task" class="task__input" type="text">
                    <button>Add</button>
                </div>
            </section>
            <section id="todo__section">
                <h2>Todo</h2>
                <ul id="incomplete-tasks" class="todo__list">
                    <li>
                        <input type="checkbox" class="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="task__input">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Delete" class="pic">
                        </button>
                    </li>
                    <li class="edit__mode">
                        <input type="checkbox" class="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task__input">
                        <button class="edit">Save</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Delete" class="pic">
                        </button>
                    </li>
                </ul>
            </section>
            <section id="comleted">
                <h2>Completed</h2>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox"  class="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task__input">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Delete" class="pic">
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
